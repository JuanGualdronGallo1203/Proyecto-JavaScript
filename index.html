<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual | CarriExpress</title>
</head>
<link rel="stylesheet" href="./CSS/style.css">
<link rel="icon" href="./img/icono-pestaña.png">

<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">🛍️</div>
                    <h1>CarriExpress</h1>
                </div>
                <div class="header-actions">
                    <button class="carrito-toggle" id="carrito-toggle" onclick="toggleCarrito()">
                        <img src="./img/logo-compras.png" alt="" id="compras">
                        <span class="carrito-badge hidden" id="carrito-badge">0</span>
                    </button>
                    <div class="user-actions">
                        <div class="user-icon">
                            <img src="./img/logo-usuario.png" alt="" id="log">
                        </div>
                        <button class="btn-cerrar-sesion" id="btn-cerrar-sesion" onclick="cerrarSesion()">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Overlay para cerrar carrito -->
        <div id="carrito-overlay" class="carrito-overlay" onclick="toggleCarrito()"></div>

        <!-- Carrito de Compras Lateral -->
        <aside id="carrito-container" class="carrito-container">
            <div class="carrito-header">
                <div class="carrito-title">🛒 Mi Carrito</div>
                <div class="contador-badge" id="contador-carrito">0</div>
            </div>

            <div class="carrito-contenido" id="carrito-contenido">
                <div class="carrito-vacio">
                    <div class="carrito-vacio-icon">🛒</div>
                    <p>Tu carrito está vacío</p>
                    <small>Agrega productos para comenzar</small>
                </div>
            </div>

            <div class="carrito-footer">
                <div class="carrito-total">
                    Total: $<span id="total-carrito">0.00</span>
                </div>

                <div class="carrito-botones">
                    <button class="btn-comprar" onclick="hacerCompra()">
                        💳 Hacer Compra
                    </button>
                    <button class="btn-vaciar" onclick="vaciarCarrito()">
                        🗑️ Vaciar Carrito
                    </button>
                </div>
            </div>
        </aside>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        <!-- Página de Inicio -->
        <section id="pagina-inicio" class="inicio-form">
            <h2>¡Bienvenido!</h2>
            <p>Ingresa tu nombre para comenzar a comprar</p>
            <form id="formulario-nombre">
                <input type="text" id="nombre-input" placeholder="Escribe tu nombre aquí..." required minlength="2" />
                <button type="submit">Comenzar a Comprar</button>
            </form>
        </section>

        <!-- Página Principal -->
        <section id="pagina-principal" class="hidden">
            <div id="mensaje-bienvenida" class="mensaje-bienvenida"></div>

            <!-- Filtros y Búsqueda -->
            <div class="filtros-container">
                <div class="filtros-grid">
                    <input type="text" id="busqueda-input" placeholder="🔍 Buscar productos..." />
                    <select id="categoria-select">
                        <option value="">📂 Todas las categorías</option>
                    </select>
                    <select id="ordenamiento-select">
                        <option value="default">🔄 Orden predeterminado</option>
                        <option value="precioAsc">💰 Precio: Menor a Mayor</option>
                        <option value="precioDesc">💎 Precio: Mayor a Menor</option>
                        <option value="nombreAsc">🔤 Nombre: A - Z</option>
                        <option value="nombreDesc">🔠 Nombre: Z - A</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor de Productos -->
            <div id="productos-container">
                <div class="loading">Cargando productos...</div>
            </div>
        </section>
    </main>

    <!-- Carrito de Compras -->
    <aside id="carrito-container" class="carrito-container">
        <div class="carrito-header">
            <div class="carrito-title">🛒 Mi Carrito</div>
            <div class="contador-badge" id="contador-carrito">0</div>
        </div>
        <div class="carrito-contenido" id="carrito-contenido">
            <div class="carrito-vacio">Tu carrito está vacío</div>
        </div>
        <div class="carrito-total">
            Total: $<span id="total-carrito">0.00</span>
        </div>
    </aside>
    <script src="./JS/main.js"></script>
</body>

</html>
