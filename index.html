<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarriExpress</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./img/icono-pestaña.png" type="image/x-icon">
</head>

<body>
    <!-- Pagina De Inicio -->
    <section id="pagina-one">
        <header class="header">
            <img src="./img/logo-tienda-virtual.png" alt="" id="logo" class="tienda">
            <h1>Tienda</h1>
            <img src="./img/logo-usuario.png" alt="" id="logo">
        </header>
        <main>
            <h1 class="first">Bienvenido usuario</h1>
            <h2 class="second">Gracias por utulizar :</h2>
            <h1 class="three">CarriExpress</h1>

            <form action="">
                <input type="text" placeholder="Digite su nombre"  required>
                <button>Siguiente</button>
            </form>
        </main>
    </section>

    <!-- Pagina Principal -->
    <section id="pagina-principal">
        <header id="header-two">
            <img src="./img/logo-tienda-virtual.png" alt="" id="img-one">
            <h1>Tienda</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar">
                <button class="search-button" onclick="toggleDropdown()">
                    <div class="search-arrow"></div>
                </button>
                <div class="categories-dropdown">
                    <div class="category-item">Todas las categorías</div>
                    <div class="category-item">Ropa para hombre</div>
                    
                    <div class="category-item">Ropa para mujer</div>
                    <div class="category-item">Joyerias</div>
                    <div class="category-item">Electrónica</div>
                </div>
            </div>
            <img src="./img/logo-usuario.png" alt="" id="img-two">
            <img src="./img/logo-compras.png" alt="" id="img-three">
        </header>
    </section>

    <script src="./JS/main.js"></script>
</body>
</html>
