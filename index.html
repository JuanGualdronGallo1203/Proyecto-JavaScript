<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual | CarriExpress</title>
    <meta name="description" content="CarriExpress - Tu tienda virtual de confianza con los mejores productos">
    <meta name="keywords" content="tienda virtual, compras online, ecommerce, productos">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./img/icono-pesta√±a.png">
</head>

<body>
    <!-- Encabezado Principal -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Secci√≥n del Logo -->
                <div class="logo-section">
                    <div class="logo-icon" aria-label="Icono de CarriExpress">üõçÔ∏è</div>
                    <h1 class="logo-title">CarriExpress</h1>
                </div>
                
                <!-- Acciones del Header -->
                <div class="header-actions">
                    <!-- Bot√≥n del Carrito -->
                    <button 
                        class="carrito-toggle" 
                        id="carrito-toggle" 
                        aria-label="Abrir carrito de compras"
                        aria-expanded="false"
                    >
                        <img src="./img/logo-compras.png" alt="Carrito de compras" class="carrito-icon">
                        <span class="carrito-badge hidden" id="carrito-badge" aria-label="Productos en carrito">0</span>
                    </button>
                    
                    <!-- Secci√≥n del Usuario -->
                    <div class="user-section">
                        <div class="user-icon" aria-label="Usuario">
                            <img src="./img/logo-usuario.png" alt="Usuario" class="user-avatar">
                        </div>
                        <button 
                            class="btn-cerrar-sesion" 
                            id="btn-cerrar-sesion"
                            aria-label="Cerrar sesi√≥n actual"
                        >
                            Cerrar Sesi√≥n
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay para cerrar carrito -->
    <div id="carrito-overlay" class="carrito-overlay" aria-hidden="true"></div>

    <!-- Carrito de Compras Lateral -->
    <aside id="carrito-container" class="carrito-container" aria-label="Carrito de compras" aria-hidden="true">
        <!-- Header del Carrito -->
        <div class="carrito-header">
            <div class="carrito-title-section">
                <div class="contador-badge" id="contador-carrito" aria-label="Total de productos">0</div>
            </div>
            <button 
                class="carrito-close-btn" 
                id="carrito-close-btn"
                aria-label="Cerrar carrito"
            >
                ‚úï
            </button>
        </div>

        <!-- Contenido del Carrito -->
        <div class="carrito-contenido" id="carrito-contenido">
            <div class="carrito-vacio">
                <div class="carrito-vacio-icon" aria-hidden="true">üõí</div>
                <p class="carrito-vacio-text">Tu carrito est√° vac√≠o</p>
                <small class="carrito-vacio-subtext">Agrega productos para comenzar</small>
            </div>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <!-- P√°gina de Inicio -->
            <section id="pagina-inicio" class="inicio-section">
                <div class="inicio-form">
                    <div class="inicio-header">
                        <h2 class="inicio-title">¬°Bienvenido a CarriExpress!</h2>
                        <p class="inicio-subtitle">Ingresa tu nombre para comenzar a comprar</p>
                    </div>
                    
                    <form id="formulario-nombre" class="nombre-form" novalidate>
                        <div class="input-group">
                            <label for="nombre-input" class="sr-only">Nombre completo</label>
                            <input 
                                type="text" 
                                id="nombre-input" 
                                class="nombre-input"
                                placeholder="Escribe tu nombre aqu√≠..." 
                                required 
                                minlength="2"
                                maxlength="50"
                                autocomplete="given-name"
                                aria-describedby="nombre-error"
                            />
                            <div id="nombre-error" class="error-message" aria-live="polite"></div>
                        </div>
                        
                        <button type="submit" class="btn-comenzar">
                            <span class="btn-icon" aria-hidden="true">üöÄ</span>
                            <span class="btn-text">Comenzar a Comprar</span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- P√°gina Principal -->
            <section id="pagina-principal" class="principal-section hidden">
                <!-- Mensaje de Bienvenida -->
                <div id="mensaje-bienvenida" class="mensaje-bienvenida" role="banner"></div>

                <!-- Filtros y B√∫squeda -->
                <div class="filtros-container">
                    <div class="filtros-grid">
                        <!-- Campo de B√∫squeda -->
                        <div class="search-group">
                            <label for="busqueda-input" class="sr-only">Buscar productos</label>
                            <input 
                                type="search" 
                                id="busqueda-input" 
                                class="search-input"
                                placeholder="üîç Buscar productos..." 
                                autocomplete="off"
                                aria-label="Buscar productos por nombre o descripci√≥n"
                            />
                        </div>
                        
                        <!-- Selector de Categor√≠a -->
                        <div class="select-group">
                            <label for="categoria-select" class="sr-only">Filtrar por categor√≠a</label>
                            <select id="categoria-select" class="categoria-select" aria-label="Seleccionar categor√≠a">
                                <option value="">üìÇ Todas las categor√≠as</option>
                            </select>
                        </div>
                        
                        <!-- Selector de Ordenamiento -->
                        <div class="select-group">
                            <label for="ordenamiento-select" class="sr-only">Ordenar productos</label>
                            <select id="ordenamiento-select" class="ordenamiento-select" aria-label="Ordenar productos por">
                                <option value="default">üîÑ Orden predeterminado</option>
                                <option value="precioAsc">üí∞ Precio: Menor a Mayor</option>
                                <option value="precioDesc">üíé Precio: Mayor a Menor</option>
                                <option value="nombreAsc">üî§ Nombre: A - Z</option>
                                <option value="nombreDesc">üî† Nombre: Z - A</option>
                                <option value="favoritos">‚ù§Ô∏è Favoritos</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contenedor de Productos -->
                <div id="productos-container" class="productos-container" role="main" aria-label="Lista de productos">
                    <div class="loading-state">
                        <div class="loading-spinner" aria-hidden="true"></div>
                        <p class="loading-text">Cargando productos...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./JS/main.js"></script>
</body>

</html>
